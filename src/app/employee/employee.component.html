<div class="d-flex justify-content-center align-items-center flex-column w-100">
    <div class="d-flex justify-content-center align-items-center w-100 mt-5">
        <input #user type="text" class="form-control w-50 " placeholder="username" (change)="getUsername($event)">
        <button class="btn btn-success ms-3"(click)="getUser(user)">Submit</button>
    </div>
    
   <div class="row w-100">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        
            <div class="flex-column d-flex justify-content-center align-items-center shadow mt-4 p-4 rounded mt-5 border">
                <img [src]="empImage" alt="no image" width="250px">
                <h4 class="mt-3">Employee name is :<span class="text-info"> {{empName}}</span></h4>
                <button (click)="userAdd()" class="btn btn-primary">Add</button>
            </div>
            
        
    </div>
    <div class="col-md-5">
        <form class="border mt-5 p-5 rounded shadow">
            <div class="mb-3">
                <input #desg type="text" class="form-control" placeholder="Enter Designation" [(ngModel)] = "empDesg" name="empd">
            </div>
            <div class="mb-3">
                <input #sal type="text" class="form-control" placeholder="Enter Salary" [(ngModel)] = "empSalary" name="empsal">
            </div>
            <div class="mb-3">
                <button (click)="getUserDetails(user, desg, sal)" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
   </div>
</div>
