<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="border shadow p-5 mt-5">
            <h1 class="text-center text-info mb-4">Login form</h1>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Password" [(ngModel)]="password" name="password">
            </div>
            <div class="mb-3">
                <button class="btn btn-success" (click)="login()">Login</button>
                <span>New User?<a routerLink ="/register"> Register</a></span>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
